<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>视频播放器</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }


        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 隐藏加载状态的样式 */
        .loading {
            display: none;
        }
    </style>
</head>
<body style="height: 100%;">
    <div class="container">
        <div id="player" class="video-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%;">
            <video id="player" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" controls>
                <source src="" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>
    </div>

    <script>
        // 修改代码，支持 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const config = {
            youtubeId: urlParams.get('y') || 'OunzV9IXMZA', // 默认值
            bilibiliId: urlParams.get('b') || 'BV1ZqDvYwEzg', // 默认值
            maxRetries: 3,
            timeout: 3000
        };

        async function checkYouTubeAccess() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), config.timeout);
                
                const response = await fetch(`https://www.youtube.com/embed/${config.youtubeId}?autoplay=1`, {
                    mode: 'no-cors',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                return true;
            } catch (error) {
                return false;
            }
        }

        function loadYouTubePlayer() {
            document.getElementById('player').innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${config.youtubeId}?autoplay=1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            `;
        }

        function loadBilibiliPlayer() {
            document.getElementById('player').innerHTML = `
                <iframe 
                    src="https://player.bilibili.com/player.html?bvid=${config.bilibiliId}&page=1&autoplay=1"
                    scrolling="no"
                    border="0"
                    frameborder="no"
                    framespacing="0"
                    allowfullscreen>
                </iframe>
            `;
        }

        async function initPlayer(retryCount = 0) {
            try {
                const canAccessYouTube = await checkYouTubeAccess();
                if (canAccessYouTube) {
                    loadYouTubePlayer();
                } else {
                    loadBilibiliPlayer();
                }
            } catch (error) {
                if (retryCount < config.maxRetries) {
                    setTimeout(() => initPlayer(retryCount + 1), 1000);
                } else {
                    loadBilibiliPlayer(); // 如果重试失败默认使用Bilibili
                }
            }
        }

        // 启动检测和加载
        initPlayer();
    </script>
</body>
</html>
