<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background: #000;
        }

        .notion-embed {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }

        .notion-embed iframe,
        .notion-embed video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="player-container" class="notion-embed">
        <video controls muted>
            <source src="" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const config = {
            youtubeId: urlParams.get('y') || 'OunzV9IXMZA',
            bilibiliId: urlParams.get('b') || 'BV1ZqDvYwEzg',
            maxRetries: 3,
            timeout: 3000
        };

        function loadYouTubePlayer() {
            document.getElementById('player-container').innerHTML = `
                <iframe 
                    src="https://www.youtube.com/embed/${config.youtubeId}"
                    frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            `;
        }

        function loadBilibiliPlayer() {
            document.getElementById('player-container').innerHTML = `
                <iframe 
                    src="https://player.bilibili.com/player.html?bvid=${config.bilibiliId}&page=1"
                    scrolling="no"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            `;
        }

        async function checkYouTubeAccess() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), config.timeout);
                
                const response = await fetch(`https://www.youtube.com/embed/${config.youtubeId}`, {
                    mode: 'no-cors',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                return true;
            } catch (error) {
                return false;
            }
        }

        async function initPlayer(retryCount = 0) {
            try {
                const canAccessYouTube = await checkYouTubeAccess();
                if (canAccessYouTube) {
                    loadYouTubePlayer();
                } else {
                    loadBilibiliPlayer();
                }
            } catch (error) {
                if (retryCount < config.maxRetries) {
                    setTimeout(() => initPlayer(retryCount + 1), 1000);
                } else {
                    loadBilibiliPlayer();
                }
            }
        }

        initPlayer();
    </script>
</body>
</html>
